<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Handjet">
    <title>Snake</title>
</head>
<body>
    <div class="container">
        <div class="score-board">
            <div class="score-container">
                <span>Score: </span>
                <span id="score">
                    <!-- score -->
                </span>
            </div>
            <div class="max-score-container">
                <span>Max Score: </span>
                <span id="max-score">
                    ---
                    <!-- max score -->
                </span>
            </div>
        </div>
    
        <div class="border">
            <div id="splash" class="splash">
                <p>Snake</p>
            </div>
            <div id="display" class="display" style="display: none;">
                <!-- <div id="p_1_1" class="pixel"></div> -->
            </div>
        </div>
    
        <div class="button-board">
            <button id="play" class="button">Play</button>
            <button id="pause" class="button" style="display: none;">Pause</button>
            <button id="reset" class="button" style="display: none;">Reset</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
