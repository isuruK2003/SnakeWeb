<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body>
    <div class="container">
        <div class="score-board">
            <div>
                <span>
                    <span>Max Score: </span>
                    <span id="max-score">0</span>
                </span>
            </div>
            <div>
                <span>Score: </span>
                <span id="score"><!-- score --></span>
            </div>
            <div>
                <button id="menu-button">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
        </div>
        
        <div class="border">
            <!-- Splash screen -->
            <div id="splash" class="splash">
                <p>Snake</p>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over" class="game-over" style="display: none;">
                <p>Game Over!</p>
            </div>

            <!-- Pixel grid-->
            <div id="display" class="display" style="display: none;">
                <!-- <div id="p_1_1" class="pixel"></div> -->
            </div>
        </div>
        
        <div class="button-board">
            <button id="play" class="button">
                <i class="fa-solid fa-play"></i>
                <!-- <span>&#11208;</span> -->
            </button>
            <button id="pause" class="button" style="display: none;">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="reset" class="button" style="display: none;">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
    </div>
    <script src="snake.js"></script>
    <script src="https://kit.fontawesome.com/5e41dcec9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Handjet">
</body>
</html>
